<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haley Perron Insurance</title>
    <link rel="stylesheet" href="./css/tailwind.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <nav class="bg-white shadow dark:bg-gray-800">
            <div class="container px-6 py-4 mx-auto">
                <div class="lg:flex lg:items-center lg:justify-between">
                    <div class="flex items-center justify-between">
                        <div class="text-xl font-semibold text-gray-700">
                            <a class="text-2xl font-bold text-gray-800 dark:text-white lg:text-3xl hover:text-gray-700 dark:hover:text-gray-300" href="#">Haley Perron</a>
                        </div>

                        <!-- Mobile menu button -->
                        <div class="flex lg:hidden">
                            <button type="button" class="text-gray-500 dark:text-gray-200 hover:text-gray-600 dark:hover:text-gray-400 focus:outline-none focus:text-gray-600 dark:focus:text-gray-400" aria-label="toggle menu">
                                <svg viewBox="0 0 24 24" class="w-6 h-6 fill-current">
                                    <path fill-rule="evenodd" d="M4 5h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2z"></path>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <!-- Mobile Menu open: "block", Menu closed: "hidden" -->
                    <div class="hidden -mx-4 lg:flex lg:items-center">
                        <!-- <a href="#" class="block mx-4 mt-2 text-sm text-gray-700 capitalize lg:mt-0 dark:text-gray-200 hover:text-blue-600 dark:hover:text-indigo-400">Web developers</a>
                        <a href="#" class="block mx-4 mt-2 text-sm text-gray-700 capitalize lg:mt-0 dark:text-gray-200 hover:text-blue-600 dark:hover:text-indigo-400">Web Designers</a> -->
                        <a href="#" class="block mx-4 mt-2 text-sm text-gray-700 capitalize lg:mt-0 dark:text-gray-200 hover:text-blue-600 dark:hover:text-indigo-400">About Me</a>
                        <a href="#" class="block mx-4 mt-2 text-sm text-gray-700 capitalize lg:mt-0 dark:text-gray-200 hover:text-blue-600 dark:hover:text-indigo-400">Contact</a>
                    </div>
                </div>
            </div>
        </nav>

        <div class="home-hero w-full bg-center bg-cover h-128">
            <div class="flex items-center justify-center w-full h-full bg-gray-900 bg-opacity-50">
                <div class="text-center px-24">
                    <h1 class="text-2xl font-semibold text-white uppercase lg:text-3xl">Symmetry Financial Insurance Agent</h1>
                    <button class="w-full px-4 py-2 mt-4 text-sm font-medium text-white uppercase transition-colors duration-200 transform bg-indigo-600 rounded-md lg:w-auto hover:bg-indigo-500 focus:outline-none focus:bg-indigo-500">Request Quote</button>
                    <button class="w-full px-4 py-2 mt-4 text-sm font-medium text-white uppercase transition-colors duration-200 transform bg-indigo-600 rounded-md lg:w-auto hover:bg-indigo-500 focus:outline-none focus:bg-indigo-500">Apply Now</button>
                </div>
            </div>
        </div>
    </header>

    <div class="container mx-auto px-6 p-6 bg-white dark:bg-gray-800">
        <div class="mb-16 text-center">
            <h2 class="text-base text-indigo-600 font-semibold tracking-wide uppercase">
                Services
            </h2>
            <p class="mt-2 text-3xl leading-8 font-extrabold tracking-tight text-gray-900 dark:text-white sm:text-4xl">
                How may I assist you?
            </p>
        </div>
        <div class="flex flex-wrap my-12 dark:text-white">
            <div class="border-b w-1/2 border-r lg:w-1/3 p-8">
                <div class="flex items-center mb-6">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                      </svg>
                    <div class="ml-4 text-xl">
                        Life Insurance
                    </div>
                </div>
                <!-- <p class="leading-loose text-gray-500 dark:text-gray-200 text-md">
                    Receive more sales by selling across multple sales channels instead of just having a single point of entry.
                </p> -->
            </div>
            <div class="border-b w-1/2 lg:w-1/3 lg:border-r p-8">
                <div class="flex items-center mb-6">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                      </svg>
                    <div class="ml-4 text-xl">
                        Mortgage Protection
                    </div>
                </div>
                <!-- <p class="leading-loose text-gray-500 dark:text-gray-200 text-md">
                    Apply beautiful overlays to every product image distributed through our platform. A visual touch.
                </p> -->
            </div>
            <div class="border-b w-1/2 border-r lg:w-1/3 lg:border-r-0 p-8">
                <div class="flex items-center mb-6">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                      </svg>
                    <div class="ml-4 text-xl">
                        Disability
                    </div>
                </div>
                <!-- <p class="leading-loose text-gray-500 dark:text-gray-200 text-md">
                    Apply filters and control which products to sell on each sales channel. E.g. exclude products with low margins.
                </p> -->
            </div>
            <div class="border-b w-1/2 lg:w-1/3 lg:border-r lg:border-b p-8">
                <div class="flex items-center mb-6">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                      </svg>
                    <div class="ml-4 text-xl">
                        Final Expense
                    </div>
                </div>
                <!-- <p class="leading-loose text-gray-500 dark:text-gray-200 text-md">
                    Map product categories with each sales channels&#x27; own categories and achieve better results and lower costs.
                </p> -->
            </div>
            <div class="border-b w-1/2 border-r md:border-b lg:w-1/3 lg:border-b p-8">
                <div class="flex items-center mb-6">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                      </svg>
                    <div class="ml-4 text-xl">
                        Medicare
                    </div>
                </div>
                <!-- <p class="leading-loose text-gray-500 dark:text-gray-200 text-md">
                    Modify products with extra properties and achieve the maximum output for each installed sales channel.
                </p> -->
            </div>
            <div class="border-b w-1/2 lg:w-1/3 p-8">
                <div class="flex items-center mb-6">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                      </svg>
                    <div class="ml-4 text-xl">
                        Dental
                    </div>
                </div>
                <!-- <p class="leading-loose text-gray-500 dark:text-gray-200 text-md">
                    Build unique product titles and descriptions instead of spending days manually editing each product.
                </p> -->
            </div>
            <div class="border-b w-1/2 border-r lg:w-1/3 p-8">
                <div class="flex items-center mb-6">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                      </svg>
                    <div class="ml-4 text-xl">
                        Critical Illness
                    </div>
                </div>
                <!-- <p class="leading-loose text-gray-500 dark:text-gray-200 text-md">
                    Receive more sales by selling across multple sales channels instead of just having a single point of entry.
                </p> -->
            </div>
            <div class="border-b w-1/2 md:border-r-0 lg:border-r   lg:w-1/3 p-8">
                <div class="flex items-center mb-6">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                      </svg>
                    <div class="ml-4 text-xl">
                        Annuities
                    </div>
                </div>
                <!-- <p class="leading-loose text-gray-500 dark:text-gray-200 text-md">
                    Receive more sales by selling across multple sales channels instead of just having a single point of entry.
                </p> -->
            </div>
        </div>
    </div>
    <section class="form-container w-full">
        <form class="flex w-full max-w-sm space-x-3">
            <div class="w-full max-w-2xl px-5 py-10 m-auto my-10 bg-white bg-opacity-30 backdrop-filter backdrop-blur-lg white rounded-lg shadow dark:bg-gray-800">
                <div class="mb-6 text-3xl font-light text-center text-white dark:text-white">
                    Request a Quote
                </div>
                <div class="grid max-w-xl grid-cols-2 gap-4 m-auto">
                    <div class="col-span-2 ">
                        <div class=" relative ">
                            <input type="text" id="contact-form-name"
                                class=" rounded-lg border-transparent flex-1 appearance-none border border-gray-300 w-full py-2 px-4 bg-white text-gray-700 placeholder-gray-400 shadow-sm text-base focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                                placeholder="Name" />
                        </div>
                    </div>
                    <div class="col-span-2 ">
                        <div class=" relative ">
                            <input type="email" id="contact-form-email"
                                class=" rounded-lg border-transparent flex-1 appearance-none border border-gray-300 w-full py-2 px-4 bg-white text-gray-700 placeholder-gray-400 shadow-sm text-base focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                                placeholder="Email" />
                        </div>
                    </div>
                    <div class="col-span-2 ">
                        <div class=" relative ">
                            <input type="text" id="contact-form-phone"
                                class=" rounded-lg border-transparent flex-1 appearance-none border border-gray-300 w-full py-2 px-4 bg-white text-gray-700 placeholder-gray-400 shadow-sm text-base focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                                placeholder="Phone Number" />
                        </div>
                    </div>
                    <div class="col-span-2">
                        <label class="text-gray-700" for="name">
                            <textarea
                                class="flex-1 appearance-none border border-gray-300 w-full py-2 px-4 bg-white text-gray-700 placeholder-gray-400 rounded-lg text-base focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                                id="comment" placeholder="How may I help you?" name="comment" rows="5" cols="40">
                                    </textarea>
                        </label>
                    </div>
                    <div class="col-span-2 text-right">
                        <button type="submit"
                            class="py-2 px-4  bg-indigo-600 hover:bg-indigo-700 focus:ring-indigo-500 focus:ring-offset-indigo-200 text-white w-full transition ease-in duration-200 text-center text-base font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2  rounded-lg ">
                            Send
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </section>
    


    
</body>
</html>
